<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body class="body">
<nav class="navBar">
    <div class="header">
        <div class="title">
            <div class="burgerBlock">
                <input id="burger" class="burgerCheckbox" type="checkbox"/>
                <label for="burger"></label>
                <span class="pageName">Электронная зачетная книжка</span>
                <aside class="studentPanel">
                    <div style="font-weight: bold; font-size: 1.25rem; line-height: 1.75rem;">Панель студента</div>
                </aside>
            </div>
        </div>

        <div class="rightBlock">
            <a href="" class="userName">Фамилия И. О.</a>
            <a href="" class="logOutButton">Выйти</a>
        </div>

    </div>
    <hr/>
</nav>
    <div class="registerBlock">
        <form method="POST" class="registerForm">
            <h2 style="margin-bottom: 20px">Регистрация</h2>
            <input type="text" id="name" placeholder="Введите имя" class="inputText">

            <input type="text" id="surname" placeholder="Введите фамилию" class="inputText">

            <input type="text" id="secondname" placeholder="Введите отчество" class="inputText">

            <input type="email" id="email" placeholder="Введите почту в домене edu.mirea.ru" class="inputText">

            <input type="tel" id="tel" placeholder="Введите номер телефона" class="inputText">

            <input type="email" id="group" placeholder="Введите группу" class="inputText">

            <input type="password" id="password" placeholder="Введите пароль" class="inputText">

            <input type="password" id="password2" placeholder="Повторите пароль" class="inputText">

            <div class="inputText">
                <label for="course_select">Выберете курс</label>
                <select name="course" id="course_select" class="courseSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div class="checkBoxAccept">
                <input type="checkbox" id="accept">
                <label for="accept">Согласен на обработку персональных данных</label>
            </div>

            <input type="submit" value="Зарегистрироваться" class="submitButton">
        </form>
    </div>
</body>
</html>
